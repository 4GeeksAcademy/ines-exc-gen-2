<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row" style="background-color: rgb(134, 181, 169);">
        <div class="col-4">
          <img
            src="src/assets/Ativo 1-8.png"
            alt="a man"
            height="400px"
            class="mt-4"
          />
        </div>
        <div class="col-8 d-flex align-items-center justify-content-center">
          <div class="bg-light rounded-4 m-4 p-4 border border-dark border-5">
            <h5 class="fw-bold text-secondary">
              OH MY GOD! You won't believe it...
            </h5>
            <h2 id="excuse" class="mt-5">
              An elephant ate my car yesterday.
            </h2>
            <button id="button" class="btn btn-dark mt-5 mb-4">
              Generate excuse
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
